<ion-header>
    <ion-navbar>
      <ion-title class="loginTitle">To Do</ion-title>
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-navbar>
  </ion-header>

<ion-content padding>
  <h1>    Join us:    </h1>
  <div class="loginPart">
    <h2>  Login:  </h2>
      <br />
      <hr />
        <form>
          <tr>
            <td>
              <label for="userLogin">Username:</label><br />
            </td>
            <br />
            <hr />
            <td align="justify">
              <input type="text" name="userLogin"><br />
            </td>
            <br />
            <hr />
            <td>
              <label for="userPassword">Senha:</label><br />
            </td>
            <br />
            <hr />
            <td align="justify">
              <input type="text" name="userPassword"><br />
            </td>
            <br />
            <hr />
          </tr>
        </form>
      </div>

  <div class="signUpPart">
    <h3>  Sign Up:  </h3>
      <br />
      <hr />
      <form>
        <tr>
          <td>
            <label for="userNome">Nome:</label><br />
          </td>
          <br />
          <hr />
          <td align="justify">
            <input type="text" name="userNome"><br />
          </td>
          <br />
          <hr />
          <td>
            <label for="userSignUp">Username:</label><br />
          </td>
          <br />
          <hr />
          <td align="justify">
            <input type="text" name="userSignUp"><br />
          </td>
          <br />
          <hr />
          <td>
            <label for="userEmail">E-mail:</label><br />
          </td>
          <br />
          <hr />
          <td align="justify">
            <input type="text" name="userEmail"><br />
          </td>
          <br />
          <hr />
          <td>
            <label for="userSignPassword">Password:</label><br />
          </td>
          <br />
          <hr />
          <td align="justify">
            <input type="text" name="userSignPassword"><br />
          </td>
          <br />
          <hr />
        </tr>
      </form>
    </div>

</ion-content>
